[package]
name = "hindsight-cli"
version = "0.1.11"
edition = "2021"
authors = ["Hindsight Team"]
description = "A beautiful CLI for Hindsight - semantic memory system"
license = "MIT"

[[bin]]
name = "hindsight"
path = "src/main.rs"

[dependencies]
# Hindsight API client (generated)
hindsight-client = { path = "../hindsight-clients/rust" }

# CLI framework
clap = { version = "4.5", features = ["derive", "env"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client (for timeout configuration)
reqwest = "0.12"

# Serialization (for config and output formatting)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# TUI libraries
ratatui = "0.29"
crossterm = "0.28"

# Colors and styling
colored = "2.1"
indicatif = "0.17"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
chrono = "0.4"
walkdir = "2.5"
dirs = "5.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
